<div class="container">
    <h3>Details of Item</h3>
    <div class="row border">
        <div class="col-6 ">
            <div class="w-100 mx-2 my-2">
                <img class="card-img-top " 
                    [src]="item.img"
                    [alt]="item.name"/>
            </div>
        </div>
        <div class="col-6">
            <div class="w-100 mx-2 my-2">
                <h2>Item Name: {{item.name}}</h2>
                <h4> Item Price:{{item.price}}</h4>
                <button 
                        type="button" class="btn btn-warning"
                         (click)="addToCart(item.id)">Add To Cart</button>
            </div>
        </div>
    </div>
</div>
